<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./tailwind.config.js"></script>
        <script>
            if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark')
            }
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-primary-500">
        <!-- Main Container -->
        <div class="flex h-full flex-col p-5">
            <!-- Title and Text  -->
            <div class="flex-grow w-full p-5 text-surface">                
                <h1 class="text-4xl font-bold">
                    Login into <br> your account
                </h1>
                <p class="mt-2 text-xl font-light">And start chatting right away!</p>
            </div>

            <!-- Pane -->
            <div class="px-10 py-16 text-text-primary bg-surface rounded-xl">
                <!-- Login Form -->
                <form class="flex flex-col space-y-10">
                    <!-- Telephone Field (Will also support email in future) -->
                    <div class="relative">
                        <label class="absolute z-10 -top-5 block mb-2 text-xs font-semibold text-gray-500" for="login">Telephone</label>
                        <input 
                            class="w-full px-2 py-3 text-sm text-gray-500 placeholder:text-gray-300 border border-gray-300 rounded-md focus:border-2 focus:border-accent-500 focus:outline-none"
                            type="text" 
                            inputmode="tel" 
                            autocomplete="username email tel" 
                            name="login" 
                            id="login" 
                            placeholder="+123456789" 
                            aria-label="Phone number"
                            required/>
                    </div>

                    <div class="relative">
                        <label class="absolute z-10 -top-5 block mb-2 text-xs font-semibold text-gray-500" for="password">Password</label>
                        <input 
                            class="w-full px-2 py-3 text-sm text-gray-500 placeholder:text-gray-300 border border-gray-300 rounded-md focus:border-2 focus:border-accent-500 focus:outline-none"
                            type="password" 
                            name="password" 
                            id="password"
                            autocomplete="current-password"
                            placeholder="Your password"
                            aria-label="Password"
                            required/>
                    </div>

                    <!-- Login Button and Signup Link -->
                    <div class="flex flex-col">
                        <button class="w-full p-2 font-semibold text-text-primary bg-accent-500 rounded-md" type="submit">Login</button>
                        <p class="text-sm font-light text-gray-500">Don't have an account? <a class="font-bold" href="#signup">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
